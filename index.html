    <script>
      url = 'http://localhost:8082';
      function getSubmittedItems(){
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (this.readyState == 4) {
            let submittedItems = JSON.parse(this.responseText);
            let uitkomstString = "<table>";
            for(let y = 0; y < submittedItems.length; y++){
              console.log(submittedItems[y].naam);
              uitkomstString += `<tr><td>${submittedItems[y].name}</td><td>${submittedItems[y].datum}</td>
                                <td>${submittedItems[y].aantal}</td><td>${submittedItems[y].gewicht}</td><td>${submittedItems[y].foto}</td>
                                <td><input type="button" onclick="reageren(${submittedItems[y].id})" value="reageer"></td></tr>`;
            }
            uitkomstString += "<table>";
            document.getElementById("itemssubmitted").innerHTML = uitkomstString;
          }
        };
        xhr.open("GET", url+"/getaangebodenitemlist", true); // asynchroon
        xhr.send();    
      }
      </script>
